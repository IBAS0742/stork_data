<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../echarts_5.js"></script>
    <script src="./config.js"></script>
    <style>
        #echart {
            width: 100vw;
            height: 100vh;
        }
        body {
            padding: 0;
            margin: 0;
            border: none;
        }
    </style>
</head>
<body>
<div id="echart"></div>
<script>
    /**
     * @param promise   要执行的 promise，可以自行封装一次
     * @param arr       数组，参数集合，记得和 promise 匹配
     * @param doPromiseReturn   如果需要对 promise 的结果进行处理，可以使用这个参数
     * @returns {Promise<unknown>}
     */
    const runPromiseByArrReturnPromise = (promise,arr,doPromiseReturn) => {
        let doing = false;
        doPromiseReturn = doPromiseReturn || (_=>_);
        return new Promise(s => {
            let _id = setInterval(() => {
                if (!doing) {
                    doing = true;
                    if (arr.length) {
                        let id = arr.pop();
                        promise(id)
                            .then(o => {
                                doPromiseReturn(o,id);
                                doing = false;
                            });
                    } else {
                        clearInterval(_id);
                        s();
                    }
                }
            },500);
        });
    }
    window.st2YMD = (function () {
        let d = new Date();
        return ts => {
            d.setTime(ts);
            return `${d.getFullYear()}_${d.getMonth() + 1}_${d.getDate()}`
        };
    })();
window.klineOption = (title,klineData,lineData,bar) => {
    const colors = ['#5470C6', '#91CC75', '#EE6666'];
    let categoryData = [];
    let values = [];
    // let volumes = [];
    // let rate = [];
    klineData = klineData || {};
    lineData = lineData || {
        xAxis: [],
        yAxis: [],
        series: []
    }

    // {
    //     "id": "SZ0023821617638400000",
    //     "symbol": "SZ002382",
    //     "time": "1617638400000",
    //     "open": "18.8431",
    //     "close": "18.7745",
    //     "high": "18.9216",
    //     "low": "18.7255",
    //     "ratePrice": "-0.78",
    //     "rate": "-0.1476",
    //     "volume": "11126524",
    //     "changeVolume": "213255595",
    //     "change": "1.41"
    // },
    klineData.forEach((o,ind) => {
        o.open = +o.open;
        o.close = +o.close;
        categoryData.push(st2YMD(o.time));
        values.push([o.open,o.close,o.low,o.high]);
        // volumes.push([ind,o.volume,o.changeVolume / o.volume > o.close ? -1 : 1]);
        // if (ind) {
        //     let s = objArr[ind - 1].close;
        //     let c = o.close;
        //     if (s > c) {
        //         rate.push('-' + parseInt((1 - c / s) * 1000) / 10 + '%')
        //     } else {
        //         rate.push('+' + parseInt((c / s - 1) * 1000) / 10 + '%')
        //     }
        // } else {
        //     rate.push(null);
        // }
    });
    if (lineData.xAxis.length) {
        categoryData = lineData.xAxis;
    }
    let option = {
        dataZoom: [
            {
                type: 'inside'
            },
            {
                type: 'slider'
            }
        ],
        color: colors,
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        grid: {
            right: '20%'
        },
        toolbox: {
            feature: {
                dataView: { show: true, readOnly: false },
                restore: { show: true },
                saveAsImage: { show: true }
            }
        },
        legend: {},
        xAxis: [
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                // prettier-ignore
                data: categoryData
            }
        ],
        yAxis: [
            {
                scale: true,
                splitArea: {
                    show: true
                }
            },
            ...lineData.yAxis
        ],
        series: [
            {
                name: 'K',
                type: 'candlestick',
                data: values,
            },
            ...lineData.series.map((_,ind) => {
                return {
                    ..._,
                    yAxisIndex: (ind + 1)
                }
            })
        ]
    };
    return option;
}
window.onload = function () {
    let ec = echarts.init(document.getElementById('echart'));
    let arr = [];
    for (let i in config) {
        if (config[i]) {
            arr.push(i);
        }
    }
    runPromiseByArrReturnPromise(id => {
        return fetch(config[id]).then(_=>_.json()).then(o => {
            // ec.setOption(klineOption(o));
            config[id] = o;
        });
    },arr).then(_ => {
        let opt = klineOption(config.title,config.klineData,config.lineData);
        console.log(opt);
        ec.setOption(opt);
    })

};
</script>
</body>
</html>
